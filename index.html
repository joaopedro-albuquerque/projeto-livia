<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Feliz Aniversário!</title>
  <link rel="stylesheet" href="styles/flexbox-center-container.css" media="all">
  <link rel="stylesheet" href="styles/system-fonts.css" media="all">
  <link rel="stylesheet" href="styles/style.css" media="all">
</head>

<body>
  <canvas id="c"></canvas>
  <canvas id="confetti" width="300"></canvas>
  <div class="container" id="count">
    <h1 id="head">Contagem pro aniversário da minha gatinha!❤️:</h1>
    <ul>
      <li><span id="day"></span>dias</li>
      <li><span id="hour"></span>horas</li>
      <li><span id="minute"></span>minutos</li>
      <li><span id="second"></span>segundos</li>
    </ul>
  </div>
  <div id="merrywrap" class="merrywrap">
    <canvas id="snowfall"></canvas>
    <div class="giftbox">
      <div class="cover">
        <div></div>
      </div>
      <div class="box"></div>
    </div>
  </div>

  <script src="scripts/confetti.min.js" charset="utf-8"></script>
  <script src="scripts/index.js" charset="utf-8"></script>

  <script>
    // Function to redirect to YouTube after 10 seconds
    function redirectToYouTube() {
      window.location.href = 'https://www.youtube.com/embed/27PPJApqRbY?si=93Ewbf8UZjmYDYIe';
    }

    // Call the redirectToYouTube function after 10 seconds
    setTimeout(redirectToYouTube, 20000); // 10 seconds in milliseconds
  </script>
</body>

</html>
